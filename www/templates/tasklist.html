<ion-view view-title="Tasks">
  <ion-content>
    <ion-list show-reorder="true">
      <ion-item ng-repeat="task in taskList" ng-click="onTaskClicked({{task.id}})">
        {{task.name}}
        <ion-reorder-button class="ion-navicon" on-reorder="moveItem(task, $fromIndex, $toIndex)">
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
