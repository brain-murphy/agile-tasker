
<ion-view view-title="Tasks">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>

        <button class="button" id="reorder" ng-click="reorderTaskList()"><strong>Reorder</strong></button>

    </ion-nav-buttons>
  <ion-content class="has-header">
        <ion-list show-reorder="shouldShowReorder">

            <ion-item ng-repeat="task in taskList"
              item="task" ng-class="{active: task.isExpanded}">

                    <i class="icon" ng-class="task.isExpanded ? 'ion-minus detailBox' : 'ion-plus'"
                    ng-click='onTaskClicked(task)'></i>
                    {{task.name}}


                     <div ng-class="task.isExpanded ? 'detailBox item-accordion hide-fade' : 'item-accordion hide-fade'"
                        ng-show="task.isExpanded">
                        <label ng-class="task.isExpanded ? 'input-label detailBox taskDescript' : 'input-label taskDescript'">
                            <strong>Description:</strong>
                            <div ng-class="task.isExpanded ? 'detailBox' : ''">
                            {{task.desc}}
                            </div>
                        </label>
                        <div ng-class="task.isExpanded ? 'detailBox' : ''">
                            <label class="input-label"><strong>Work Remaining:</strong>
                                {{task.work_rem}} hours
                            </label>
                        </div>
                    </div>
                    <ion-reorder-button class="ion-navicon" on-reorder="moveItem(task, $fromIndex, $toIndex)">
                    </ion-reorder-button>
                </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
