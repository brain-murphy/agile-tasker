
<ion-view view-title="Tasks">
    <ion-nav-buttons side="left">
        <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
        <button class="button" id="reorder">Reorder</button>
    </ion-nav-buttons>
  <ion-content class="has-header">
        <ion-list show-reorder="shouldShowReorder">
            <div ng-repeat="task in taskList">
                <ion-item
                     class="item-accordion"
                     ng-click="onTaskClicked(task)"
                     ng-class="{active: task.isExpanded}">
                    <i class="icon" ng-class="task.isExpanded ? 'ion-minus' : 'ion-plus'"></i>
                    {{task.name}}

                    <ion-item class="item-accordion detailBox"
                        ng-show="task.isExpanded">
                        <label class="input-label detailBox">Description:
                            <div class="detailBox">
                            {{task.desc}}
                        </div>
                        </label>
                        <div class="detailBox">
                            <label class="input-label">Time Remaining:
                                {{task.work_rem}}
                            </label>
                        </div>
                    </ion-item>
                    <ion-reorder-button class="ion-navicon" on-reorder="moveItem(item, $fromIndex, $toIndex)">
                    </ion-reorder-button>
                </ion-item>
            </div>
        </ion-list>
    </ion-content>
</ion-view>
