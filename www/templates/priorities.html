<ion-view title="Priorities">
    <ion-content overflow-scroll="true" padding="true" class="has-header">
        <form class="list">
            <label class="item item-input" name="taskSearch">
                <i class="icon ion-search placeholder-icon"></i>
                <input type="search" placeholder="">
            </label>
        </form>
        <ion-list>
            <ion-item ng-repeat="task in tasks track by task.uid" href="#/viewTask">
            {{task.title}}
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
