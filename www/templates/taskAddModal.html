<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add Task</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeTaskAddModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doTaskAdd()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Task Name</span>
                    <input type="text" ng-model="taskData.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Due Date</span>
                    <input type="date" ng-model="taskData.dueDate">

                </label>
                <label class="item item-input">

                  <span class="input-label" id="gritty">
                      <div>Hour <select><option>12</option><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option></select> Minute <select><option>00</option><option>15</option><option>30</option><option>45</option><option>60</option></select> AM/PM <select><option>AM</option><option>PM</option></select></div>

                  </span>

                </label>


                <label>
                    <div class="item range">
                        <p id="blank">s</p>  Importance
                        <input type="range" name="volume" ng-model="taskData.importance">
                    </div>
                </label>
                <label>
                    <label class="item item-input">
                        <span class="input-label">Description (Optional)</span>
                        <input type="text" ng-model="taskData.description">
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit">Add Task</button>
                    </label>
                </div>
            </form>
        </ion-content>
    </ion-modal-view>
