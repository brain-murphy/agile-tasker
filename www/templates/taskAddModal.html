<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add Task</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeTaskAddModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doTaskAdd()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Task Name</span>
                    <input type="text" ng-model="taskData.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Due Date</span>
                    <input type="date" ng-model="taskData.dueDate">

                </label>
                <label class="item item-input">

                  <span class="input-label" id="gritty">
                      <div>Hour <select ng-model="timeData.hour"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option></select> Minute
                          <select ng-model="timeData.minute"><option>1</option><option>2</option><option>3</option><option>4</option><option>5</option><option>6</option><option>7</option><option>8</option><option>9</option><option>10</option><option>11</option><option>12</option><option>13</option><option>14</option><option>15</option><option>16</option><option>17</option><option>18</option><option>19</option><option>20</option><option>21</option><option>22</option><option>23</option><option>24</option><option>25</option><option>26</option><option>27</option><option>28</option><option>29</option><option>30</option><option>31</option><option>32</option><option>33</option><option>34</option><option>35</option><option>36</option><option>38</option><option>39</option><option>40</option><option>41</option><option>42</option><option>43</option><option>44</option><option>45</option><option>46</option><option>47<option>48</option><option>49</option><option>50</option><option>51</option><option>52</option><option>53</option><option>54</option><option>55</option><option>56</option><option>57</option><option>58</option><option>59</option><option>60</option></select>
                          AM/PM <select ng-model="timeData.AMPM"><option>AM</option><option>PM</option></select></div>
                  </span>

                </label>


                <label>
                    <div class="item range">
                        Importance
                        <input type="range" name="volume" ng-model="taskData.importance">
                    </div>
                </label>
                <label>
                    <label class="item item-input">
                        <span class="input-label">Description (Optional)</span>
                        <input type="text" ng-model="taskData.description">
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit">Add Task</button>
                    </label>
                </div>
            </form>
        </ion-content>
    </ion-modal-view>
