<ion-modal-view>
    <ion-header-bar>
        <h1 class="title">Add Task</h1>
        <div class="buttons">
            <button class="button button-clear" ng-click="closeTaskAddModal()">Close</button>
        </div>
    </ion-header-bar>
    <ion-content>
        <form ng-submit="doTaskAdd()">
            <div class="list">
                <label class="item item-input">
                    <span class="input-label">Task Name</span>
                    <input type="text" ng-model="taskData.name">
                </label>
                <label class="item item-input">
                    <span class="input-label">Due Date</span>
                    <input type="date" ng-model="taskData.dueDate">

                </label>
                <label class="item item-input">

                  <span class="input-label" id="gritty">
                      <div>
                          Hour <select ng-model="timeData.hour" ng-options="hour for hour in timeData.hourOptions"></select>
                          Minute <select ng-model="timeData.minute" ng-options="minute for minute in timeData.minuteOptions"></select>
                          AM/PM <select ng-model="timeData.AMPM" ng-options="AMPM for AMPM in timeData.AMPMOptions"></select>
                      </div>

                  </span>

                </label>


                <label class="item">
                    <div class="item range">
                        Importance
                        <input type="range" name="volume" ng-model="taskData.importance">
                    </div>
                </label>
                <label>
                    <label class="item item-input">
                        <span class="input-label">Description (Optional)</span>
                        <input type="text" ng-model="taskData.desc">
                    </label>
                    <label class="item">
                        <button class="button button-block button-positive" type="submit">Add Task</button>
                    </label>
                </div>
            </form>
        </ion-content>
    </ion-modal-view>
